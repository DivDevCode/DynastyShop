<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Png link -->
    <link
      rel="icon"
      type="image/png"
      sizes="100x100"
      href="./assets/logoBackground.jpg"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
      integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS Loader -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Local Css Loader -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/appearance.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <!-- <link rel="stylesheet" href="./app/auth/css/login.css" /> -->

    <title>Dynasty Departmental Wears</title>
  </head>
  <body >
    <header class="header">
      <!-- Top Text Dynasty Wears -->
      <div class="Top-txt">
        <marquee behavior="alternate" direction="left">
        <h1>FREE DELIVERY</h1>
        </marquee>
      </div>

      <!-- Logo/ Navigation -->
      <div class="navContainer">
        <!-- Logo -->
        <div class="logoContainer">
          <h1>DW</h1>
        </div>

        <!-- Navigation Items -->
        <div class="nav">
          <div class="navItem"></div>
          <div class="navItem">
            <button id="loginBtn">Login</button>
          </div>
          <div class="dropDown"></div>
        </div>
      </div>

      <div>
        <div class="searchBar container">
            <form class="form d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
      </div>
    </header>

    <div id="overlay">
      <span id="closeBtn">
        <img width="32" height="32" src="https://img.icons8.com/external-inkubators-basic-outline-inkubators/32/external-close-button-it-and-computer-inkubators-basic-outline-inkubators.png" alt="external-close-button-it-and-computer-inkubators-basic-outline-inkubators"/>
     
      </span>
      <iframe id="authFrame" src=""></iframe>
          

    </div>

    <script src="./js/overlay.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
