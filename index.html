<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynasty Departmental Wears</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Georgia", serif;
      }

      .logo-container {
        text-align: center;
        color: gold;
      }

      .logo-icons {
        font-size: 60px;
        margin-bottom: 20px;
      }

      .brand-name {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .tagline {
        font-size: 20px;
        letter-spacing: 1px;
      }
    </style>
    <!-- Optionally include Font Awesome for icons -->
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-icons">
        <i class="fas fa-shopping-bag"></i>
        <i class="fas fa-graduation-cap"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="brand-name">DYNASTY</div>
      <div class="tagline">DEPARTMENTAL WEARS</div>

      <section>
        <a href="./app/auth/login.html"><button>Login</button></a>
        <a href="./app/auth/signup.html"><button>Register</button></a>
      </section>
    </div>
  </body>
</html>
